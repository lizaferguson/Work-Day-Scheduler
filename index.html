<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <div id="date">
      </div> 
      <div id="clock">
      </div>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table" id="planner">
        <tbody>
          <tr>
            <th scope="row">9 AM</th>
            <td>Mark</td>
          </tr>
          <tr>
            <th scope="row">10 AM</th>
            <td>Jacob</td>
          </tr>
          <tr>
            <th scope="row">11 AM</th>
            <td>Larry</td>
          </tr>
          <tr>
            <th scope="row">12 PM</th>
            <td>Larry</td>
          </tr>
          <tr>
            <th scope="row">1 PM</th>
            <td>Larry</td>
          </tr>
          <tr>
            <th scope="row">2 PM</th>
            <td>Larry</td>
          </tr>
          <tr>
            <th scope="row">3 PM</th>
            <td>Larry</td>
          </tr>
          <tr>
            <th scope="row">4 PM</th>
            <td>Larry</td>
          </tr>
          <tr>
            <th scope="row">5 PM</th>
            <td>Larry</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="../Assets/script.js"></script>
  </body>
</html>
