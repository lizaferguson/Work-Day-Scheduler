<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <div id="date">
      </div> 
      <div id="clock">
      </div>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="container">
        <div class="row" id="row9">
          <div class="col">9 AM</div>
          <div class="text-input col"></div>
          <button type="button" class="btn btn-info" id="btn9am">Save</button>
        </div>
        <div class="row" id="row10">
          <div class="col">10 AM</div>
          <div class="text-input col"></div>
          <button type="button" class="btn btn-info" id="btn10am">Save</button>
        </div>
        <div class="row" id="row11">
          <div class="col">11 AM</div>
          <div class="text-input col"></div>
          <button type="button" class="btn btn-info" id="btn11am">Save</button>
        </div>
        <div class="row" id="row12">
          <div class="col">12 PM</div>
          <div class="text-input col"></div>
          <button type="button" class="btn btn-info" id="btn12pm">Save</button>
        </div>
        <div class="row" id="row1">
          <div class="col">1 PM</div>
          <div class="text-input col"></div>
          <button type="button" class="btn btn-info" id="btn1pm">Save</button>
        </div>
        <div class="row" id="row2">
          <div class="col">2 PM</div>
          <div class="text-input col"></div>
          <button type="button" class="btn btn-info" id="btn2pm">Save</button>
        </div>
        <div class="row" id="row3">
          <div class="col">3 PM</div>
          <div class="text-input col"></div>
          <button type="button" class="btn btn-info" id="btn3pm">Save</button>
        </div>
        <div class="row" id="row4">
          <div class="col">4 PM</div>
          <div class="text-input col"></div>
          <button type="button" class="btn btn-info" id="btn4pm">Save</button>
        </div>
        <div class="row" id="row5">
          <div class="col">5 PM</div>
          <div class="text-input col"></div>
          <button type="button" class="btn btn-info" id="btn5pm">Save</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
